name: Build Docker Image

on:
  push:
    branches-ignore:
      - master
    paths:
      - Pokégen.PkHex/**
      - .github/workflows/docker-build-other-branches.yml

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source code
        uses: actions/checkout@v2

      - name: Get Branch Name
        run: echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short hash of commit
        id: sha_short
        shell: bash
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Pokégen.PkHex/Dockerfile
          push: true
          tags: |
            pokegen/pkhex-api:${{ steps.sha_short.outputs.sha_short }}
            pokegen/pkhex-api:${{ env.BRANCH }}
            ghcr.io/pokegen/pkhex-api:${{ steps.sha_short.outputs.sha_short }}
            ghcr.io/pokegen/pkhex-api:${{ env.BRANCH }}
          build-args: |
            BRANCH=${{ env.BRANCH }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
